<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="src/product-landing-page-logo.png" alt="logo">
        <nav id="nav-bar">
            <a href="#" class="nav-link">Features</a>
            <a href="#" class="nav-link">How It Works</a>
            <a href="#" class="nav-link">Pricing</a>
        </nav>
    </header>
    
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label for="email">Enter your Email</label>
        <input id="email" type="email" name="email" pattern=".+@.+\.com" placeholder="enter your email" required>
        <input type="submit" id="submit" name="submit">
    </form>
    
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
